[mod-setting-description]
pypp-verbose-logging=Erzeugt detaillierte Protokolle zur Fehlersuche bei Abhängigkeitsfehlern
pypp-big-inventory-gui=Erhöht die Größe der Inventar-GUI, um mehr Rezeptsymbole unterzubringen. Funktioniert gut mit dem "flachen" GUI-Modus.
pypp-compactified-recipe-tooltips=Die Rezept-Tooltipps nehmen weniger Platz auf dem Bildschirm ein, da redundante Informationen im Abschnitt „Hergestellt in“ entfernt wurden. Wenn ein Rezept in mehreren Stufen der gleichen Maschine hergestellt wird, wird nur die erste Maschinenstufe angezeigt.
pypp-extended-recipe-signals=Fügt Rezeptsignale zu Kombinatoren hinzu, um einen dynamischen Rezeptwechsel zu ermöglichen, und fügt dem Namen vieler Rezepte einen Text hinzu, der den Hauptproduktertrag angibt. Verursacht mehrere unnötig duplizierte Signale.

